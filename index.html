<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./css/landingPage.css"/>
		<link rel="stylesheet" type="text/css" href="./css/baseStyler.css"/>
		<link rel="stylesheet" type="text/css" href="./css/tabs.css"/>
		<link rel="stylesheet" type="text/css" href="./css/views.css"/>
		<link rel="stylesheet" type="text/css" href="./css/controls.css"/>
		
		
		<script src="libs/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="libs/jquery-ui-1.11.2.js" type="text/javascript"></script>
		<script src="libs/slidereveal.js" type="text/javascript"></script>	
		<script src="libs/pixi_v_3.0.9.js" type="text/javascript"></script>
		<script src="libs/rangeslider.js" type="text/javascript"></script>
		<script src="libs/d3.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="script/utils/Network.js"></script>
		<script type="text/javascript" src="script/utils/Logger.js"></script>
		
		<script type="text/javascript" src="script/factory/objGenerator.js" ></script>
		<script type="text/javascript" src="script/factory/validator.js" ></script>
		<script type="text/javascript" src="script/factory/solutionDataGenerator.js" ></script>
		<script type="text/javascript" src="script/factory/summarizer.js" ></script>
		
		<script type="text/javascript" src="script/gridview.js"></script>
	</head>
	<body>
		<div class="overlay">
			<div class="center">
			</div>
		</div>
			<div class="standardNetworkGroup">
				<div id="dropInput" ondrop="drawGraph(event)" class="dropEnabled"><p>Load Matpower Case</p><p style="font-size:0.75em;">(drag and drop)</p></div>
				
			</div>
			<div id="tooltip" class="hidden"></div>
			
			<div id="LoadSnippet" style="display: none; height:300px; width:300px;">
				<img id="loadingImage" src="./resources/loading_anim.png" height="48" width="48">
			</div>
			
			<!-- Left Side panel -->
			<div id='panelleft' class="panelleft panel">
				<div class="floatLeftDiv">
					<div id="homeButton" onclick="VIEWS.SharedFunctionality.refreshCurrentPage()" class="demoButton">Home</div>
					<div id="nodeAdmittanceWrapper" class="hidden">
						<div class="buttonGroupLabels"> Node Admittance Threshold </div>
					</div>
					<label class="admRangeSliderOutput"></label>
				</div>
				
				<div class="floatCenterDiv">
					<div class="buttonGroupLabels"> Layout </div>
					<div id="autoLayoutToggle" onclick="VIEWS.SharedFunctionality.toggleAutoLayout()" class="demoButton activeButton">Auto</div>
					<!--<div id="saveLayout" class="demoButton" style="margin-right:3px;">
						<a id="AutoDownloadLayout" href="#" download="Layout.txt" onclick="VIEWS.SharedFunctionality.showLayout()">Export</a>
					</div>-->
					<div class="buttonGroupLabels" style="margin-bottom:3px;"> Search </div>
					<div style="display:inline; cursor:text;">
						<input id="tags" class="demoButton" placeholder="Enter Bus ID" style="width:98%; cursor:text;">
					</div>
				</div>
				<div class="floatRightDiv">
					<div class="navigateButtons">
						<!--<div id="showHelp" onclick="VIEWS.SharedFunctionality.showHelp()" class="demoButton demoButtonZoom fontAwesome" style="display:inline" title="Click to show help Graph">&#xf059;</div>-->
						<div id="zoomIn" onclick="VIEWS.SharedFunctionality.buttonZoom(true)" class="demoButton demoButtonZoom fontAwesome" title="Zoom In">&#xf00e;</div>
						<div id="zoomOut" onclick="VIEWS.SharedFunctionality.buttonZoom(false)" class="demoButton demoButtonZoom fontAwesome" title="Zoom Out">&#xf010;</div>
						<div id="doubleClickToFit" onclick="VIEWS.SharedFunctionality.autoFit()" class="demoButton" style="margin-top:8px;">Auto Fit</div>
					</div>
				</div>
			</div>
			<div id='triggerleft' class="hidden triggers">
				<a class="panelButtonAnchor panelLeftButtonAnchor" href="#"></a>
			</div>
			
			<!-- Right Side panel -->
			<div id='panelright' class="panelright panel">
			</div>
			<div id='triggerright' class="hidden triggers">
				<a class="panelButtonAnchor panelRightButtonAnchor" href="#"></a>
			</div>
		
		<!-- Classes for various controls.-->		
		<script type="text/javascript" src="script/controls/Slider.js"></script>
		<script type="text/javascript" src="script/controls/Panel.js"></script>
		<script type="text/javascript" src="script/controls/histogram.js"></script>
		
		<script type="text/javascript" src="script/main.js"></script>
		<!-- Utils and other classes -->
		<script type="text/javascript" src="script/utils/Rules.js"></script>
		<script type="text/javascript" src="script/utils/ToolTipGenerator.js" ></script>
		<script type="text/javascript" src="script/utils/viewUtils.js"></script>
		
	</body>
</html>
